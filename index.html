<!DOCTYPE html>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section {
      text-align: center;
      margin: 30px 0;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }

    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .icon-container img.main-icon {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }

    .icon-container img.main-icon:hover {
      transform: scale(1.1);
      border-color: #333;
    }

    .icon-container img.download-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: 0.2s;
    }

    .icon-container img.download-icon:hover {
      transform: scale(1.2);
    }

    hr {
      width: 60%;
      margin: 40px auto;
      border: 1px solid #999;
    }
  </style>
</head>
